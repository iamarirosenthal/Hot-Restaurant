<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Hot Restaurant</title>
</head>
<body>
  <div class="container">

      <div class="jumbotron" style="border: black solid 3px; background-color: white;">
         <h1 class="text-center" style="color: black;"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
          <hr>
  			<h2 class="text-center">Current Reservations and Waiting List</h2>
  			<br>

  			<div class="text-center">
  				<a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
  			</div>
  		</div>

  		<div class="row">
  			<div class="col-lg-12">


  				<div class="panel panel-default">
  					<div class="panel-heading">
  						<h4 class="panel-title">Current Reservations</h4>
  					</div>
  					<div class="panel-body" id="tableSection">
  					</div>
  				</div>


  				<div class="panel panel-default">
  					<div class="panel-heading">
  						<h4 class="panel-title">Waiting List</h4>
  					</div>
  					<div class="panel-body" id="waitlistSection">
  					</div>
  				</div>
  			</div>
  		</div>


  	    <footer class="footer">
  	      <div class="container">
  	        <p><a href="/api/clear" id="clear">Clear Tables</a> | <a href="/api/tables">API Table View</a> | <a href="/api/waitlist">API Waitlist View</a></p>
  	      </div>
  	    </footer>

  	</div>

</body>
</html>
